name: Render manifests

permissions:
  contents: write

on:
  push:
    paths:
      - management/**
      - management/environments/**
      - apps/**
      - apps/environments/**
      - infra/**
      - infra/environments/**
      - .github/**

jobs:
  render-apps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - media-stack
          - home-assistant

    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4

      - name: Add helm repos
        run: |
          set -euo pipefail
          for lock in $(find apps/ -name Chart.lock); do
            awk '/repository:/ {print $2}' "$lock" | sort -u | while read -r repo; do
              name=$(echo "$repo" | sed 's|https\?://||; s|/|-|g')
              helm repo add "$name" "$repo" || true
            done
          done
          helm repo update

      - name: Build deps
        run: |
          helm dependency build apps/${{ matrix.app }}

      - name: Render app
        run: |
          APP="${{ matrix.app }}"
          mkdir -p apps/rendered/prod/"$APP"

          helm template "$APP" apps/"$APP" -n "$APP" \
            > apps/rendered/prod/"$APP"/"$APP".yaml

      - name: Upload rendered app
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.app }}
          path: apps/rendered/prod/${{ matrix.app }}

  render-infra:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        infra:
          - cert-manager
          - reloader

    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4

      - name: Add helm repos
        run: |
          set -euo pipefail
          for lock in $(find infra/ -name Chart.lock); do
            awk '/repository:/ {print $2}' "$lock" | sort -u | while read -r repo; do
              name=$(echo "$repo" | sed 's|https\?://||; s|/|-|g')
              helm repo add "$name" "$repo" || true
            done
          done
          helm repo update

      - name: Build deps
        run: |
          helm dependency build infra/${{ matrix.infra }}

      - name: Render infra
        run: |
          INFRA="${{ matrix.infra }}"
          mkdir -p infra/rendered/prod/"{{ matrix.infra }}"

          helm template "{{ matrix.infra }}" infra/"{{ matrix.infra }}" -n "{{ matrix.infra }}" \
            > infra/rendered/prod/"{{ matrix.infra }}"/"{{ matrix.infra }}".yaml

      - name: Upload rendered infra
        uses: actions/upload-artifact@v4
        with:
          name: infra-${{ matrix.infra }}
          path: infra/rendered/prod/${{ matrix.infra }}

  commit-rendered:
    runs-on: ubuntu-latest
    needs:
      - render-apps
      - render-infra

    steps:
      - uses: actions/checkout@v4

      - name: Download app artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: app-*
          path: apps/rendered/prod
          merge-multiple: true

      - name: Download infra artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: infra-*
          path: infra/rendered/prod
          merge-multiple: true

      - name: Commit rendered output
        run: |
          git config user.name "gitops-bot"
          git config user.email "gitops-bot@example.com"

          git add apps/rendered infra/rendered
          git commit -m "chore(render): update rendered manifests" || exit 0
          git push
