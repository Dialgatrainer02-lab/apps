name: Render manifests

permissions:
  contents: write

env:
  APPS: '["media-stack","home-assistant"]'
  INFRA: '["cert-manager", "reloader"]'

on:
  push:
    paths:
      - management/**
      - management/environments/**
      - apps/**
      - apps/environments/**
      - infra/**
      - infra/environments/**
      - .github/**

jobs:
  render:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: ${{ fromJson(env.APPS) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install helm
        uses: azure/setup-helm@v4

      - name: Add helm repos from Chart.lock
        run: |
          set -euo pipefail

          for lock in $(find management/ apps/ infra/ -name Chart.lock); do
            echo "Processing $lock"
            awk '/repository:/ {print $2}' "$lock" | sort -u | while read -r repo; do
              name=$(echo "$repo" | sed 's|https\?://||; s|/|-|g')
              helm repo add "$name" "$repo" || true
            done
          done

          helm repo update

      - name: Build helm dependencies (apps)
        run: |
          helm dependency build apps/${{ matrix.app }}

      - name: Build helm dependencies (infra)
        run: |
          for infra in $(echo '${{ env.INFRA }}' | jq -r '.[]'); do
            echo "Building helm dependencies for $infra"
            helm dependency build infra/"$infra"
          done

      - name: Render app
        run: |
          set -euo pipefail

          APP="${{ matrix.app }}"
          mkdir -p apps/rendered/prod/"$APP"

          helm template "$APP" apps/"$APP" -n "$APP" \
            | tee apps/rendered/prod/"$APP"/"$APP".yaml

      - name: Commit rendered output
        if: matrix.app == fromJson(env.APPS)[0]
        run: |
          git config user.name "gitops-bot"
          git config user.email "gitops-bot@example.com"
          git add apps/rendered infra/rendered
          git commit -m "chore(render): update rendered manifests" || exit 0
          git push
