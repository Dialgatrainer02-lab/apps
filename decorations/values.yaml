config:
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/Dialgatrainer02-lab/apps.git
      targetRevision: HEAD

applications:
  - name: external-dns
  - name: cert-manager
  - name: openbao
    ignoreDiffrences:
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[]?.clientConfig.caBundle
  - name: reloader
  - name: argocd