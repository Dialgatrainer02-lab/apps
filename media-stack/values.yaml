.deployment-config: &config
  persistentVolumeClaims: null
  secrets:
    - name: "apiKey"
      value: "testingKey1234567890"

gateway:
  enabled: true
  name: media-stack-gateway
  className: cilium
  annotations:
    cert-manager.io/cluster-issuer: openbao-issuer

  listeners:
    - name: prowlarr-https
      protocol: HTTPS
      port: 443
      hostname: prowlarr.homelab.lan
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: prowlarr-tls

    - name: sonarr-https
      protocol: HTTPS
      port: 443
      hostname: sonarr.homelab.lan
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: sonarr-tls

    - name: radarr-https
      protocol: HTTPS
      port: 443
      hostname: radarr.homelab.lan
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: radarr-tls

    - name: jellyfin-https
      protocol: HTTPS
      port: 443
      hostname: jellyfin.homelab.lan
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: jellyfin-tls


httpRoute:
  enabled: true
  annotations: {}

  parentRefs:
    - name: media-stack-gateway

  hostnames:
    - prowlarr.homelab.lan

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /prowlarr
      backendRefs:
        - name: media-stack-prowlarr
          port: 9696
          weight: 1


prowlarr:
  <<: *config
  deployment:
    volumes:
      config:
        epmtyDir:
          sizeLimit: 500Mi
        persistentVolumeClaim: null

sonarr:
  <<: *config

  deployment:
    volumes:
      config:
        epmtyDir:
          sizeLimit: 500Mi
        persistentVolumeClaim: null
      downloads:
        epmtyDir:
          sizeLimit: 500Mi
      tv:
        epmtyDir:
          sizeLimit: 500Mi
radarr:
  <<: *config

  deployment:
    volumes:
      config:
        epmtyDir:
          sizeLimit: 500Mi
        persistentVolumeClaim: null
      downloads:
        epmtyDir:
          sizeLimit: 500Mi
      film:
        epmtyDir:
          sizeLimit: 500Mi

jellyfin:
  <<: *config
  deployment:
    container:
      volumeMounts:
        - name: "config"
          mountPath: "/config"
        - name: "film"
          mountPath: "/film"
        - name: "television"
          mountPath: "/tv"
    volumes:
      config:
        epmtyDir:
          sizeLimit: 500Mi
        persistentVolumeClaim: null
      film:
        epmtyDir:
          sizeLimit: 500Mi
      television:
        epmtyDir:
          sizeLimit: 500Mi
