{{- if .Values.secrets.enabled }}

apiVersion: v1
kind: Secret
metadata:
  name: openbao-key
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
type: Opaque
data:
  test-1.key: "{{ randAlphaNum 64 | b64enc }}"

---
apiVersion: v1
kind: Secret
metadata:
  name: openbao-admin-password
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
type: Opaque
data:
  password: "{{ randAlphaNum 32 | b64enc }}"

{{- end }}
