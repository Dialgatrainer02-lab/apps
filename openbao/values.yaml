openbao:
  global:
    enabled: true
  server:
    volumes: 
      - name: openbao-key-volume
        secret:
          defaultMode: 420
          secretName: openbao-key
      - name: openbao-data
        emptyDir: {}
    volumeMounts:
      - mountPath: /secrets
        name: openbao-key-volume
        readOnly: true
      - mountPath: /openbao/data/
        name: openbao-data
    dataStorage:
      enabled: false
    ha:
      enabled: true
      raft:
        enabled: true
        config: |
          ui = true
    
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
    
          storage "raft" {
            path = "/openbao/data"
          
            retry_join {
              leader_api_addr = "https://openbao-internal:8200"
            }
          }
    
          seal "static" {
            current_key_id = "test-1"
            current_key = "file:///secrets/test-1.key"
          }

          initialize "openbao" {
            request "kv" {
              operation = "create"
              path = "sys/mounts/kv"
            }
            
            request "enable-audit" {
              operation = "update"
              path = "sys/audit/stdout"
              data = {
                type = "file"
                options = {
                  file_path = "/dev/stdout"
                  log_raw = true
                }
              }
            }
          }

          initialize "acme" {
            request "pki" {
              operation = "create"
              path = "sys/mounts/pki"
            }
            request "acme_headers" {
              operation = "create"
              path = "sys/mounts/pki/tune"
              data = {
                allowed_response_headers = ["Location","Replay-Nonce","Link"]
              }
            }
            request "cluster_config" {
              operation = update
              data = {
                path = {
                  path = "http://openbao.vault.svc.cluster.local/v1/pki"
                  aia_path = "http://openbao.vault.svc.cluster.local/v1/pki"
                }
              }
            }
            request "acme" {
              operation = "update"
              path = "pki/config/acme"
              data = {
                enabled = true
              }
            }
          }
