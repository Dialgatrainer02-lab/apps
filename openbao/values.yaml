openbao:
  global:
    enabled: true
  server:
    updateStrategyType: RollingUpdate
    volumes: 
      - name: openbao-key-volume
        secret:
          defaultMode: 420
          secretName: openbao-key
      - name: openbao-data
        emptyDir: {}
    volumeMounts:
      - mountPath: /secrets
        name: openbao-key-volume
        readOnly: true
      - mountPath: /openbao/data/
        name: openbao-data
    extraSecretEnvironmentVars:
      - envName: INITIAL_ADMIN_PASSWORD
        secretName: openbao-admin-password
        secretKey: password
    dataStorage:
      enabled: false
    ha:
      enabled: true
      raft:
        enabled: true
        config: |
          ui = true
          log_level = "trace"
          log_requests_level = "trace"

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }

          storage "raft" {
            path = "/openbao/data"

            retry_join {
              leader_api_addr = "https://openbao-internal:8200"
            }
          }

          service_registration "kubernetes" {}

          seal "static" {
            current_key_id = "test-1"
            current_key = "file:///secrets/test-1.key"
          }

          # initialize "audit" {
            # request "enable-audit" {
              # operation = "update"
              # path = "sys/audit/stdout"
              # data = {
                # type = "file"
                # options = {
                  # file_path = "/dev/stdout"
                  # log_raw = true
                # }
              # }
            # }
          # }

          initialize "policy" {
            request "add-superuser-policy" {
              operation = "update"
              path = "sys/policies/acl/superuser"
              data = {
                policy = <<EOP
                  path "*" {
                    capabilities = ["create", "update", "read", "delete", "list", "scan", "sudo"]
                  }
                  EOP
              }
            }
          }

          initialize "identity" {
            request "mount-userpass" {
              operation = "update"
              path = "sys/auth/userpass"
              data = {
                type = "userpass"
                description = "admin"
              }
            }

            request "userpass-add-admin" {
              operation = "update"
              path = "auth/userpass/users/admin"
              data = {
                "password" = {
                  type = "string"
                  source = "env"
                  env_var = "INITIAL_ADMIN_PASSWORD"
                }
                "policies" = ["superuser"]
              }
            }
          }


          initialize "acme" {
            request "pki" {
              operation = "create"
              path = "sys/mounts/pki"
            }
          }
